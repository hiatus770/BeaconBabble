plugins {
    id 'java'
    id 'application'
}

group = 'org.beacon.server'
version = '1.0'

repositories {
    mavenCentral()
}
application {
    mainClass = 'org.beacon.server.Server'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.beacon.server.Server'
    }
}

distZip {
    into("server-$project.version/bin") {
        from '.'
        include 'src/main/resources/**'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}